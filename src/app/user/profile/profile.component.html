<div *ngIf="profile" class="max-w-lg mx-auto my-10">
  <div class="bg-white shadow-lg rounded-xl overflow-hidden">
    <div class="px-6 py-5 bg-gradient-to-r from-indigo-600 to-teal-400 text-white flex items-center justify-between">
      <h2 class="text-lg font-semibold">{{ profile.username | titlecase }}</h2>
      <button (click)="load()" class="text-white bg-white/20 hover:bg-white/30 px-3 py-1 rounded-md">Reload</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input formControlName="username" class="block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 px-3 py-2" />
        <div *ngIf="form.get('username')?.invalid" class="text-sm text-red-600 mt-1">Username is required</div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input formControlName="email" class="block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 px-3 py-2" />
        <div *ngIf="form.get('email')?.invalid" class="text-sm text-red-600 mt-1">Enter a valid email</div>
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">New password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 px-3 py-2 pr-10" placeholder="Leave empty to keep current" aria-describedby="password-help" />
        <button type="button" (click)="toggleShowPassword()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700" [attr.aria-pressed]="showPassword" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
          <!-- Eye icon -->
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <!-- Eye Off icon -->
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.323M6.1 6.1A9.97 9.97 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.987 9.987 0 01-4.102 5.293M3 3l18 18" />
          </svg>
        </button>
        <div id="password-help" *ngIf="form.get('password')?.invalid" class="text-sm text-red-600 mt-1">Password is invalid</div>
      </div>

      <div class="flex justify-end gap-3">
        <button type="button" (click)="load()" class="px-4 py-2 rounded-md border border-gray-200 text-sm text-gray-700">Reload</button>
        <button type="submit" [disabled]="saving || form.invalid" class="px-4 py-2 rounded-md text-sm text-white bg-gradient-to-r from-blue-500 to-gray-600 hover:opacity-95 disabled:opacity-60">
          {{ saving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>

    <div class="px-6 py-4 bg-gray-50">
      <div *ngIf="profile.roles?.length" class="flex flex-wrap gap-2 justify-center">
        <strong class="w-full text-center text-sm text-gray-600">Roles</strong>
        <ng-container *ngFor="let role of profile.roles">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-500 text-white">{{ formatRole(role) }}</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
